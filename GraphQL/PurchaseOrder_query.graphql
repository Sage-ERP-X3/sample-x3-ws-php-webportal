query list($first: Int!,$filter:String, $orderBy: String) {
  xtremX3Purchasing {
    purchaseOrder {
      query (first:$first,filter:$filter,orderBy:$orderBy){
        edges {
          node {
            _id
            purchaseSite {
              name
              _id
            }
            receiptSite {
              name
            }
            orderFromSupplier {
              code
            }
            internalOrderReference
            receiptStatus
            signatureStatus
            isClosed
          }
        }
      }
    }
  }
}