{
  xtremX3Purchasing {
    purchaseOrder {
      query (first:50,filter:"[{orderFromSupplier:%<orderFromSupplier>%},{purchaseSite:%<purchaseSite>%},%<receiptStatus>%]",orderBy:"{purchaseSite:{_id:-1},_id:-1}"){
        edges {
          node {
            _id
            purchaseSite {
              name
              _id
            }
            receiptSite {
              name
            }
            orderFromSupplier {
              code
            }
            internalOrderReference
            receiptStatus
            signatureStatus
            isClosed
          }
        }
      }
    }
  }
}