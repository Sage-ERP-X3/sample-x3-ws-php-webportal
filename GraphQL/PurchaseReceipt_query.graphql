query mySpeList($filter: String, $orderBy: String){
  xtremX3Purchasing {
    purchaseReceipt {
      query(filter: $filter, orderBy: $orderBy) {
        edges {
          node {
            id
            receiptSite {
              _id
              name
            }
            receiptDate
            supplier {
              _id
            }
          }
        }
      }
    }
  }
}