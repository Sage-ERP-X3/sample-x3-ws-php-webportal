query mySpeList($filter: String, $orderBy: String) {
  x3Purchasing {
    purchaseReceiptLine {
      query(filter: $filter, orderBy: $orderBy) {
        edges {
          node {
            receiptSite {
              _id
              name
            }
            _id
            lineNumber
            receiptDate
            supplier {
              _id
            }
            purchaseOrder {
              _id
            }
          }
        }
      }
    }
  }
}
