mutation {
        xtremX3Purchasing {
            purchaseReceipt {
                create(data:
                {
                    receiptSite: "%<receiptSite>%",
                    receiptDate: "%<receiptDate>%",
                    supplier: "%<supplier>%",
                    lines: [
                        %<fragmentLines>%
                    ]
                })
                {
                    id
                  
                }
            }
        }
    
}